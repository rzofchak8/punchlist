<!DOCTYPE html>
<html>
  <head>
    <title>{{ house.name }} - Rooms</title>
  </head>
  <body>
    <h1>{{ house.name }}</h1>
    <p>{{ house.address }}</p>

    <h2>Rooms</h2>
    <ul>
      {% for room in rooms %}
      <li>
        <a href="{{ url_for('room_tasks', room_id=room.id) }}"
          >{{ room.name }}</a
        >
        - {{ room.description }}
      </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to all houses</a>
  </body>
</html>
